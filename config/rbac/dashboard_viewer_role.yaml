# permissions for end users to view dashboards.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard-viewer-role
rules:
- apiGroups:
  - monitoring.kubesphere.io
  resources:
  - dashboards
  - clusterdashboards
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - monitoring.kubesphere.io
  resources:
  - dashboards/status
  - clusterdashboards/status
  verbs:
  - get
