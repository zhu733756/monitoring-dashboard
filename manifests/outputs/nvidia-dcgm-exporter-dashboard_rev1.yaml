apiVersion: monitoring.kubesphere.io/v1alpha1
kind: Dashboard
metadata:
  name: nvidia-dcgm-exporter-dashboard-rev1
  namespace: default
spec:
  title: NVIDIA DCGM Exporter Dashboard
  editable: true
  time:
    from: now-15m
    to: now
  panels:
  - title: GPU Temperature
    type: graph
    id: 12
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_GPU_TEMP
      legendFormat: GPU {{gpu}}
      instant: true
    lines: true
    legend: [as_table, to_the_right, max, avg, current]
    yaxes:
    - decimals: 3
      format: none
  - title: GPU Avg. Temp
    type: singlestat
    id: 14
    targets:
    - refId: 1
      expr: avg(DCGM_FI_DEV_GPU_TEMP)
  - title: GPU Power Usage
    type: graph
    id: 10
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_POWER_USAGE
      legendFormat: GPU {{gpu}}
    lines: true
    legend: [as_table, to_the_right, max, avg, current]
    yaxes:
    - decimals: 3
      format: none
  - title: GPU Power Total
    type: singlestat
    id: 16
    targets:
    - refId: 1
      expr: sum(DCGM_FI_DEV_POWER_USAGE)
  - title: GPU SM Clocks
    type: graph
    id: 2
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_SM_CLOCK
      legendFormat: GPU {{gpu}}
      intervalFactor: 1
      format: time_series
    lines: true
    legend: [as_table, to_the_right, max, avg, current]
    yaxes:
    - decimals: 3
      format: none
  - title: GPU Memory Clocks
    type: graph
    id: 4
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_MEM_CLOCK
      legendFormat: GPU {{gpu}}
    lines: true
    legend: [as_table, to_the_right, max, avg, current]
    yaxes:
    - decimals: 3
      format: none
  - title: GPU Utilization
    type: graph
    id: 6
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_GPU_UTIL
      legendFormat: GPU {{gpu}}
    lines: true
    legend: [as_table, to_the_right, max, avg, current]
    yaxes:
    - decimals: 3
      format: percent (0.0-1.0)
  - title: GPU Mem Cpy Utilization
    type: graph
    id: 8
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_MEM_COPY_UTIL
      legendFormat: GPU {{gpu}}
    lines: true
    legend: [as_table, to_the_right, max, avg, current]
    yaxes:
    - decimals: 3
      format: percent (0.0-1.0)
  - title: GPU Framebuffer Mem Used
    type: graph
    id: 18
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_FB_USED
      legendFormat: GPU {{gpu}}
    lines: true
    legend: [to_the_right, max, avg]
    yaxes:
    - decimals: 3
      format: none
  - title: GPU Framebuffer Mem Free
    type: graph
    id: 20
    datasource: ${DS_PROMETHEUS}
    targets:
    - refId: 1
      expr: DCGM_FI_DEV_FB_USED
      legendFormat: GPU {{gpu}}
    lines: true
    legend: [as_table, to_the_right, max, avg]
    yaxes:
    - decimals: 3
      format: none
  templatings:
  - name: gpu
    type: query
    datasource: ${DS_PROMETHEUS}
    request: label_values(gpu)
